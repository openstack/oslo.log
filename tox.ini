[tox]
minversion = 3.18.0
envlist = py3,py3,pep8

[testenv]
allowlist_externals =
  find
  env
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
passenv =
  OSLO_LOG_TEST_EVENTLET
  EVENTLET_HUB
commands =
  find . -type f -name "*.pyc" -delete
  python -c "import eventlet.hubs; print('Hub used:', eventlet.hubs.get_hub())"
  stestr run {posargs}
  stestr slowest

[testenv:pep8]
skip_install = true
deps =
  pre-commit
commands =
  pre-commit run -a

[testenv:venv]
commands = {posargs}

[testenv:docs]
allowlist_externals = rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -fr doc/build
  sphinx-build -a -E -W --keep-going -b html doc/source doc/build/html

[testenv:releasenotes]
allowlist_externals = rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W --keep-going -b html releasenotes/source releasenotes/build/html

[testenv:cover]
commands =
  coverage erase
  {[testenv]commands}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report --show-missing

[flake8]
show-source = True
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,__init__.py
# We only enable the hacking (H) checks
select = H
# H301 ruff will put commas after imports that can't fit on one line
# H405 multiline docstrings are fine
ignore = H301,H405

[hacking]
import_exceptions = oslo_log._i18n
