- job:
    name: oslo.log-src-grenade
    parent: grenade
    voting: false
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^setup.cfg$
      - ^\.pre-commit-config\.yaml$
    required-projects:
      - opendev.org/openstack/oslo.log

- job:
    name: oslo.log-jsonformatter
    parent: devstack-tempest
    timeout: 10800
    vars:
      devstack_local_conf:
        post-config:
          $NOVA_CONF:
            DEFAULT:
              use_json: True
          $NEUTRON_CONF:
            DEFAULT:
              use_json: True
          $GLANCE_CONF:
            DEFAULT:
              use_json: True
          $CINDER_CONF:
            DEFAULT:
              use_json: True
          $KEYSTONE_CONF:
            DEFAULT:
              use_json: True
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^\.pre-commit-config\.yaml$

- job:
    name: oslo.log-tox-py312-eventlet-patched
    parent: openstack-tox-py312
    vars:
      tox_environment:
        OSLO_LOG_TEST_EVENTLET: 1

- project:
    check:
      jobs:
        - oslo.log-src-grenade
        - oslo.log-jsonformatter
        - oslo.log-tox-py312-eventlet-patched
    gate:
      jobs:
        - oslo.log-jsonformatter
        - oslo.log-tox-py312-eventlet-patched
    templates:
      - check-requirements
      - lib-forward-testing-python3
      - openstack-python3-jobs
      - periodic-stable-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    periodic:
      jobs:
        - requirements-check
